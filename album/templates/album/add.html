<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Photos</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      body {
        background-image: url("https://www.w3schools.com/w3images/forestbridge.jpg");
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body class="m-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-4">
                <button type="button" class="btn btn-dark">
                  <a
                    href="{% url 'gallery' user_id %}"
                    style="font-style: italic; text-decoration: none;"
                    >
                    Back
                  </a> 
                  </button>
                  <div class="card" style="background: none;">
                    <form method='POST' action="" enctype="multipart/form-data" style="background:none;">
                      {% csrf_token %}
                        <div class="form-group m-3">
                            <label style="color: white;">Description</label>
                            <input required name="description" type="text" placeholder="Enter a Description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label  style="color: white;">Select Category</label>
                            <select name="category" class="form-control">
                                <option value='none'>Select Category</option>
                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label  style="color: white;">Create new Category</label>
                            <input name="category_new" type="text" placeholder="Create New Category" class="form-control">
                        </div>


                        <div class="form-group m-3">
                          <label  style="color: white;">Upload Image</label>
                          <input required name="images" type="file" multiple class="form-control-file" style="color: white;">
                        </div>
                        
                    <div style="text-align: center;">
                      <button type="submit" class="btn btn-primary m-2">Submit</button>
                    </div>
                    </form>

                  </div>
              </div>
          </div>
      </div>

  </body>
</html>
